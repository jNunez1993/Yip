
<form class="signupForm">
	<h6> username </h6>
	<input type="text" ng-model="username" maxlength="16"></input>
	<h6> password </h6>
	<input type="password" ng-model="password" maxlength="26"></input>
	<button class="btn btn-default" ng-click="signup()">signup</button>
</form>
<h6><font color="red">{{alert}}</font></h6>
